server:
  port: 8090
logging:
  level:
    root: INFO
    com:
      leyou: DEBUG
  file: ./logs/seckill.log
spring:
  application:
    name: seckill-service
  datasource:
    url: jdbc:mysql://10.45.50.241:3306/leyou
    username: leyou
    password: leyou
  data:
    elasticsearch:
      cluster-name: ES-cluster
      cluster-nodes: 10.45.50.241:9300
  rabbitmq:
    host: 10.45.50.241
    username: admin
    password: admin
    virtual-host: /
    template:
      exchange: leyou.order.exchange
    publisher-confirms: true
  redis:
    host: 10.45.50.241
  jackson:
      default-property-inclusion: non_null # 配置json处理时忽略空值
  resources:
    add-mappings: true
    chain:
      enabled: true
      compressed: true
      html-application-cache: true
    cache:
      period: 3600m
leyou:
  jwt:
    pubKeyPath: /leyou/rsa/rsa.pub # 公钥地址
    priKeyPath: /leyou/rsa/rsa.pri # 私钥地址
    cookieName: LY_TOKEN

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 5
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true  #当你获取host时，返回的不是主机名，而是ip
    ip-address: 127.0.0.1
    lease-expiration-duration-in-seconds: 10 #10秒不发送九过期
    lease-renewal-interval-in-seconds: 5 #每隔5秒发一次心跳
ribbon:
  ConnectTimeout: 4000 # 连接超时时间(ms)
  ReadTimeout: 2000 # 通信超时时间(ms)
  OkToRetryOnAllOperations: true # 是否对所有操作重试
  MaxAutoRetriesNextServer: 1 # 同一服务不同实例的重试次数
  MaxAutoRetries: 1 # 同一实例的重试次数
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMillisecond: 10000 # 熔断超时时长：10000ms
